<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<table id="userTable">
    <thead>
    <tr>
        <th>Alphabet</th>
        <th>Time</th>
        <th>ID</th>
        <th>Major</th>
        <th>Name</th>
        <th>NUID</th>
        <th>Membership</th>
        <th>Receipt</th>
        <th>Receipt Button</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    // Fetch data from the /getUsers endpoint
    async function fetchUsers() {
        try {
            const response = await fetch('/Users/getUsers');
            const data = await response.json();

            if (data.status_code === 200) {
                const tableBody = document.querySelector('#userTable tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                data.users.forEach(user => {
                    // Create a new row for each user
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${user.Alphabet}</td>
                            <td>${user.Time}</td>
                            <td>${user.ID}</td>
                            <td>${user.Major}</td>
                            <td>${user.Name}</td>
                            <td>${user.NUID}</td>
                            <td>${user.Membership}</td>
                            <td id="receipt-${user.ID}">${user.Receipt}</td>
                            <td>
                                <button onclick="Received(${user.ID})">Received</button><br>
                                <button onclick="NotReceived(${user.ID})">Not Received</button>
                            </td>
                        `;
                    tableBody.appendChild(row);
                });
            } else {
                console.log('No users found.');
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    }

    async function Received(ID) {

        const response = await fetch(`/Users/Received/${ID}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        });

        if (response.ok) {
            console.log("Receipt updated successfully");
        } else {
            console.error("Failed to update receipt");
        }

    }

    async function NotReceived(ID) {

        const response = await fetch(`/Users/NotReceived/${ID}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        });

        if (response.ok) {
            console.log("Receipt updated successfully");
        } else {
            console.error("Failed to update receipt");
        }

    }

    window.onload = () => {
        fetchUsers();

        // 1초마다 데이터 가져옴
        setInterval(fetchUsers, 10000); // 과부화 걱정 돼서 우선 10초로 진행
    };

</script>
</body>
</html>
