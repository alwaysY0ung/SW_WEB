<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기열 관리</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>대기열 관리</h1>
<table id="waitingTable">
    <thead>
    <tr>
        <th>대기등록시간</th>
        <th>대기등록번호</th>
        <th>대기위치</th>
        <th>전공</th>
        <th>학번</th>
        <th>이름</th>
        <th>수령상태변경</th>
    </tr>
    </thead>
    <tbody id="waitingTableBody">
    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchWaitingList();
    });

    function fetchWaitingList() {
        fetch('/users/getUsers')
            .then(response => response.json())
            .then(data => {
                if (data.status_code === 200) {
                    populateTable(data.users);
                } else {
                    console.error('Failed to fetch data:', data.message);
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function populateTable(users) {
        const tableBody = document.getElementById('waitingTableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        users.forEach(user => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = user.Time;
            row.insertCell(1).textContent = user.WaitingNumber;
            row.insertCell(2).textContent = user.WaitingSpot;
            row.insertCell(3).textContent = user.Major;
            row.insertCell(4).textContent = user.ID;
            row.insertCell(5).textContent = user.Name;

            const statusCell = row.insertCell(6);
            const statusButton = document.createElement('button');
            statusButton.textContent = '상태 변경';
            statusButton.onclick = function() {
                toggleReceiptStatus(user.NUID);
            };
            statusCell.appendChild(statusButton);
        });
    }

    function toggleReceiptStatus(NUID) {
        // 여기에 상태 변경 로직을 구현하세요
        console.log('Toggle status for NUID:', NUID);
        // 예: fetch를 사용하여 서버에 상태 변경 요청을 보내고 테이블을 새로고침
    }
</script>
</body>
</html>
