<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<table id="userTable">
    <thead>
    <tr>
        <th>Time</th>
        <th>WaitingNumber</th>
        <th>WaitingSpot</th>
        <th>Major</th>
        <th>ID</th>
        <th>Name</th>
        <th>Receipt</th>
        <th colspan="3">Receipt Button</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
    </tbody>
</table>

<script>
    function fetchUsers() {
        fetch('/Users/getUsers')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = ''; // 기존 데이터 지우기
                data.forEach(user => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = new Date(user.Time).toLocaleString();
                    row.insertCell(1).textContent = user.WaitingNumber;
                    row.insertCell(2).textContent = user.WaitingSpot;
                    row.insertCell(3).textContent = user.Major;
                    row.insertCell(4).textContent = user.ID;
                    row.insertCell(5).textContent = user.Name;
                    row.insertCell(6).textContent = user.Receipt ? 'Received' : 'Not Received';

                    const receivedButtonCell = row.insertCell(7);
                    const receivedButton = document.createElement('button');
                    receivedButton.textContent = user.Receipt ? 'Mark as Not Received' : 'Mark as Received';
                    receivedButton.onclick = () => updateReceipt(user.ID, !user.Receipt);
                    receivedButtonCell.appendChild(receivedButton);

                    const notArrivedButtonCell = row.insertCell(8);
                    const notArrivedButton = document.createElement('button');
                    notArrivedButton.textContent = '제 시간에 오지 않음';
                    notArrivedButton.onclick = () => markAsNotArrived(user.ID);
                    notArrivedButtonCell.appendChild(notArrivedButton);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function updateReceipt(id, received) {
        const endpoint = received ? '/api/received' : '/api/notReceived';
        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ NUID: id }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchUsers(); // 데이터 다시 불러오기
                } else {
                    console.error('Failed to update receipt status');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function markAsNotArrived(id) {
        fetch('/api/notArrived', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ NUID: id }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchUsers(); // 데이터 다시 불러오기
                } else {
                    console.error('Failed to mark as not arrived');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // 페이지 로드 시 사용자 데이터 가져오기
    fetchUsers();

    // 10초마다 데이터 새로고침
    setInterval(fetchUsers, 10000);
</script>
</body>
</html>
